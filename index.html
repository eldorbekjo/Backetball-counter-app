<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="basketball_counter">
          <div>
            <h3>HOME</h3>
            <div>
              <p id="home_renderText">0</p>
            </div>
            <div class="flex">
              <button onclick="home_increase1()"><p>+1</p></button>
              <button onclick="home_increase2()"><p>+2</p></button>
              <button onclick="home_increase3()"><p>+3</p></button>
            </div>
            <button class="reset" onclick="resetHome()">reset</button>
          </div>
          <!--  -->
          <div>
            <h3>GUEST</h3>
            <div>
              <p id="Guest_renderText">0</p>
            </div>
            <div class="flex">
              <button onclick="guest_increase1()"><p>+1</p></button>
              <button onclick="guest_increase2()"><p>+2</p></button>
              <button onclick="guest_increase3()"><p>+3</p></button>
            </div>
            <button class="reset" onclick="resetGuest()">reset</button>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
